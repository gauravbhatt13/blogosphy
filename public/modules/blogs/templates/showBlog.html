<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>{{showBlogCtrl.blogData.blogTitle}}</h1>
      <p class="lead">By {{showBlogCtrl.blogData.userEmail}}</p>
      <p>{{showBlogCtrl.parsedDate}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <ng-bind-html
        ng-bind-html="showBlogCtrl.blogData.blogHTML">
      </ng-bind-html>
    </div>
  </div>
</div>
