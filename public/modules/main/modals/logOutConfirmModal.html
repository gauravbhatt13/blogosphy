<div class="modal-header">
  <button type="button" class="close" ng-click="$ctrl.close()"><span aria-hidden="true"></span><span class="sr-only">Close</span></button>
  <h2 class="modal-title">Sign Out</h2>
</div>
<div class="modal-body">

  <p>Are you sure you want to sign out?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="$ctrl.signOut()">Continue</button>
  <button type="button" class="btn btn-default" ng-click="$ctrl.close()">Cancel</button>
</div>
